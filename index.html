<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fathers bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Welcome to <span class="font-semibold text-red-800">Father's Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-orange-500 w-2/4 mx-auto mt-8 p-8 ">
            <h1 class="text-2xl mb-10 font-medium text-white">Login Form</h1>
            <div>
                <input id="user-email" class="w-2/4 block mb-6 border-x-2 rounded-r-md border-zinc-200 p-1" type="text" name="username" placeholder="Your email">
                <input id="user-password" class="w-2/4 block mb-6 border-x-2 rounded-r-md border-zinc-200 p-1" type="password" name="password" placeholder="your password">
                <button id="login-button" class="bg-indigo-500 px-4 py-2 rounded text-white text-1xl ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
