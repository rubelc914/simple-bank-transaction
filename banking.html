<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Let's get some <span class="font-semibold text-red-800">mooooony!</span>!!!</h1>
    </header>

    <section class="mt-8">
        <div class="grid grid-cols-3  w-3/4 mx-auto gap-4">
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-3xl text-white">Deposit</h3>
                <h3 class="text-4xl text-white">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-lime-300 p-8 rounded">
                <h3 class="text-3xl text-white">Withdraw</h3>
                <h3 class="text-4xl text-white">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-3xl text-white">Balance</h3>
                <h3 class="text-4xl text-white">$<span id="total-balance">1240</span> </h3>
            </div>
        </div>
    </section>
    <section class="mt-8">
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-4">
            <div class="bg-teal-300 p-8 rounded">
                <h3 class="text-2xl text-white mb-3">Please Deposit</h3>
                <input id="deposit-input" class="w-3/4 block mb-6 border-x-2 rounded-r-md border-zinc-200 p-1" type="text" name="username" placeholder="$ Amount you want to deposit">
                <button id="deposit-button" class="bg-indigo-500 px-4 py-2 rounded text-white text-1xl ">Deposit</button>
            </div>
            <div class="bg-indigo-300 p-8 rounded">
                <h3 class="text-2xl text-white mb-2">Please Withdraw</h3>
                <input id="withdraw-input" class="w-3/4 block mb-6 border-x-2 rounded-r-md border-zinc-200 p-1" type="text" name="username" placeholder="$ Amount you want to Withdraw">
                <button id="withdraw-button" class="bg-sky-500 px-4 py-2 rounded text-white text-1xl ">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="js/banking.js"></script>
</body>
</html>
